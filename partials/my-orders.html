<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Matching Orders</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover" id="my-orders">
						<thead>
							<tr>
								<th>Title</th>
								<th>Details</th>
								<th>Offer</th>
								<th>Length</th>
								<th>Expires</th>
								<th>Accept?</th>
							</tr>
						</thead>
						<tbody>
							<tr data-apl-repeat="{{Geofire.matchingReqs}}">
								<td>{{$item}}.request.title</td>
								<td>{{$item}}.request.description</td>
								<td>${{$item}}.request.offer</td>
								<td>{{$item}}.request.length</td>
								<td>{{$item}}.request.expires</td>
								<td><button class="btn btn-primary" id="{{$item}}.request.id">Cancel</button>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
