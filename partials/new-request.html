
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Order Stream</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				What Do you Want To See?
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
					
						<div showIf="{{RequestForm.accepted}}" class="alert alert-success alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							 Order Pending
						</div>
						
						<form role="form" >
							<div class="form-group">
								<label>Where?</label>
								<input class="form-control" value="{{RequestForm.search}}" id="autocomplete" placeholder="123 main st. Atlanta, GA"/>
							</div>
							
							<div class="form-group">
								<label>Why?</label>
								<input class="form-control" value="{{RequestForm.title}}"  placeholder="Is the club hopping?"/>
							</div>
							
							<div class="form-group">
								<label>More Detail</label>
								<textarea value="{{RequestForm.description}}" class="form-control" rows="3"></textarea>
							</div>
							
							<div class="form-group">
								<label>How much you paying?</label>
								<input class="form-control" value="{{RequestForm.offer}}" placeholder="$1.00"/>
							</div>
							
							<div class="form-group">
								<label>Stream Length</label>
								<select class="form-control">
									{{RequestForm.length}}
								</select>
							</div>
							
							<div class="form-group">
								<label>Expires</label>
								<select class="form-control">
									{{RequestForm.expires}}
								</select>
							</div>
							<div id="dropin-container"></div>
							<input data-toggle="modal" data-target="#myModal"  type="submit" class="btn btn-default" value="Order"/>
							<button type="reset" class="btn btn-default">Clear</button>
						</form>
						
					</div>
					<!-- /.col-lg-6 (nested) -->
					<div class="col-lg-6">
						<div id="map" class="col-md-12"></div>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
			<div id="modal"></div>
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
