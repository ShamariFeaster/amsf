
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Order Stream</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				What Do you Want To See?
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form">
							<div class="form-group">
								<label>Where?</label>
								<input class="form-control" value="{{RequestForm.search}}" id="autocomplete" placeholder="123 main st. Atlanta, GA"/>
							</div>
							
							<div class="form-group">
								<label>Why?</label>
								<input class="form-control" value="{{RequestForm.title}}"  placeholder="Is the club hopping?"/>
							</div>
							
							<div class="form-group">
								<label>More Detail</label>
								<textarea value="{{RequestForm.description}}" class="form-control" rows="3"></textarea>
							</div>
							
							<div class="form-group">
								<label>How much you paying?</label>
								<input class="form-control" value="{{RequestForm.offer}}" placeholder="$1.00"/>
							</div>
							
							<div class="form-group">
								<label>Stream Length</label>
								<select class="form-control">
									{{RequestForm.length}}
								</select>
							</div>
							
							<div class="form-group">
								<label>Expires</label>
								<select class="form-control">
									{{RequestForm.expires}}
								</select>
							</div>
							<button id="save-req" class="btn btn-default">Submit Button</button>
							<button type="reset" class="btn btn-default">Reset Button</button>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
					<div class="col-lg-6">
						<div id="map" class="col-md-12"></div>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
