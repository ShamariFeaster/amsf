<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Settings</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">

			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form">
							<div class="form-group">
								<label>Notifications</label>
								<input type="checkbox" class="bs-switch" name="notification-switch" 
								data-off-text="False" data-on-text="True" checked="false"/>
							</div>
							
							<div class="form-group">
								<label>Show Me Orders Within {{Profile.range}} Miles</label>
								<input id="range" value="{{Profile.range}}" type="range" data-slider-min="0" 
								data-slider-max="25" data-slider-step="1" data-slider-value="3"
								data-slider-tooltip="hide"/>
							</div>

						</form>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
